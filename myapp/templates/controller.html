{% extends 'base.html' %}

{% block title %}Controlador{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Controlador 1</h2>
    <p>Casilleros activos: 3</p>

    <!-- Contenedor para casilleros activos -->
    <div class="d-flex flex-wrap mb-4">
        {% for casillero in casilleros %}
            <div class="card border-dark mr-3 mb-3" style="width: 100px;">
                <div class="card-body text-center p-2">
                    <h5 class="card-title mb-1">{{ casillero.id }}</h5>
                    <p class="card-text mb-0">{{ casillero.email }}</p>
                    <p class="card-text mb-2">{{ casillero.password }}</p>
                    <a href="casillero/{{ casillero.id }}" class="btn btn-link p-0">administrar</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <p class="mt-3 text-muted">inactivos</p>
</div>
{% endblock %}
