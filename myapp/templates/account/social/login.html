{% extends "base.html" %}
{% load i18n %}

{% block title %}Sign In with Google{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Sign In Via Google</h3>
        <p class="text-center">You are about to sign in using a third-party account from Google.</p>
        
        <div class="text-center mt-3">
            <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-primary btn-block">
                <i class="fab fa-google"></i> Continue with Google
            </a>
        </div>
    </div>
</div>
{% endblock %}
